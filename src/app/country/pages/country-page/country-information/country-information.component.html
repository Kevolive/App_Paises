<section class="card bg-base-100 shadow-xl m-4">
  <div class="card-body">
    <div class="flex flex-col gap-4">
      <div class="stats shadow">
        <div class="stat place-items-center">
          <div class="stat-title text-primary text-2xl font-bold">Country</div>
          <div class="stat-value">{{country().name}}</div>
        </div>

        <div class="stat place-items-center">
          <div class="stat-title text-secondary text-2xl font-bold">Population</div>
          <div class="stat-value">{{country().population | number}}</div>
          <div class="stat-desc">Desde {{currentYear()}}</div>
        </div>

        <div class="stat place-items-center">
          <div class="stat-title text-primary text-2xl font-bold">Código</div>
          <div class="stat-value">{{country().cca2}}</div>
        </div>
        <div class="stat place-items-center">
          <div class="stat-title text-secondary text-2xl font-bold">Bandera</div>
          <div class="stat-value"><img class="w-20 h-auto rounded-lg shadow-sm" [src]="country().flagSvg" alt=""></div>
        </div>
        <div class="stat place-items-center">
          <div class="stat-title text-primary text-2xl font-bold">Capital</div>
          <div class="stat-value">{{country().capital}}</div>
        </div>
        <div class="stat place-items-center">
          <div class="stat-title text-secondary text-2xl font-bold">Región</div>
          <div class="stat-value">{{country().region}}</div>
        </div>
        <div class="stat place-items-center">
          <div class="stat-title text-primary text-2xl font-bold">Subregión</div>
          <div class="stat-value">{{country().subregion}}</div>
        </div>
        <div class="stat place-items-center">
          <div class="stat-title text-secondary text-2xl font-bold">Area</div>
          <div class="stat-value">{{country().area | number}} kms2</div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="stat place-items-center">

    <div class="stat-value"><img class="w-auto h-auto rounded-lg shadow-sm" [src]="country().flagSvg" alt=""></div>
  </div>

</section>
